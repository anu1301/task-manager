{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>

<div class="row teal-text">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!--category_name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix teal-text text-darken-4">file_open</i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal darken-2">
                    Add Category <i class="material-icons right">add_box</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
